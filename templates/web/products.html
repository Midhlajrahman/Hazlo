{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}


<!-- breadcrumb_section - start
================================================== -->
<section class="breadcrumb_section text-uppercase"
	style="background-image: url({% static 'web/images/breadcrumb/breadcrumb_bg_01.jpg'%});">
	<div class="container">
		<h1 class="page_title text-white wow fadeInUp" data-wow-delay=".1s">Products</h1>
		<ul class="breadcrumb_nav ul_li wow fadeInUp" data-wow-delay=".2s">
			<li><a href="{% url "web:index" %}"><i class="fas fa-home"></i> Home</a></li>
			<li>Our Products</li>
		</ul>
	</div>
	<div class="breadcrumb_icon_wrap">
		<div class="container">
			<div class="breadcrumb_icon wow fadeInUp" data-wow-delay=".3s">
				<img src="{% static 'web/images/feature/icon_01.png'%}" alt="icon_not_found">
				<span class="bg_shape"></span>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb_section - end
================================================== -->

<!-- shop_section - start
================================================== -->
<section class="shop_section sec_ptb_120 bg_default_gray">
	<div class="container">
		<div class="element-item w-100">
			<div class="shop_offer_banner text-white image"
				style="background-image: url({% static 'web/images/backgrounds/bg_10.jpg'%});">
				<div class="item_content">
					<h4 class="item_title text-white text-uppercase">HazloTea's Special Offers</h4>
					<div class="discount_percentage">20%</div>
					<p>
						Offer Foy Only Sunday
					</p>
				</div>
			</div>
		</div>
		{% include "web/partials/products.html" %}
	</div>
</section>
<!-- shop_section - end
================================================== -->
</main>
<!-- main body - end
================================================== -->
{% endblock %}
