{% load static %}
<div class="shop_filter_grid grid wow fadeInUp" data-wow-delay=".3s" style="position: relative; top: 22px;">
    {% for product in products %}
    <div class="element-item chocolate greantea" data-category="chocolate">
        <div class="shop_card">
            <a class="item_image" href="{{ product.get_absolute_url }}">
                <img src="{{ product.product_image.url }}" alt="image_not_found">
            </a>
            <div class="item_content">
                <h3 class="item_title text-uppercase">
                    <a href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
                </h3>
                <div class="btns_group">
                    <a href="{{ product.get_absolute_url }}">
                        <button class="item_price bg_default_brown" type="submit">View More</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
